<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Management - Restaurant Management System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">ğŸ½ï¸ Restaurant Manager</a>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Dashboard</a></li>
        <li><a href="menu.html" class="nav-link active">Menu</a></li>
        <li><a href="orders.html" class="nav-link">Orders</a></li>
        <li><a href="reservations.html" class="nav-link">Reservations</a></li>
        <li><a href="tables.html" class="nav-link">Tables</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div class="page-header">
      <h1 class="page-title">Menu Management</h1>
      <p class="page-subtitle">Manage your restaurant menu items</p>
    </div>

    <!-- Actions Bar -->
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
        <div class="filters">
          <button class="filter-btn active" onclick="filterByCategory('all')">All Items</button>
          <button class="filter-btn" onclick="filterByCategory('Appetizers')">Appetizers</button>
          <button class="filter-btn" onclick="filterByCategory('Main Course')">Main Course</button>
          <button class="filter-btn" onclick="filterByCategory('Desserts')">Desserts</button>
          <button class="filter-btn" onclick="filterByCategory('Beverages')">Beverages</button>
        </div>
        <button class="btn btn-primary" onclick="openAddModal()">+ Add Menu Item</button>
      </div>
    </div>

    <!-- Menu Items Container -->
    <div id="menuContainer" style="margin-top: 2rem;">
      <div class="loading-container">
        <div class="loading"></div>
      </div>
    </div>
  </main>

  <!-- Add/Edit Menu Item Modal -->
  <div id="menuModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Add Menu Item</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="menuForm" onsubmit="handleSubmit(event)">
        <input type="hidden" id="itemId">
        
        <div class="form-group">
          <label class="form-label" for="itemName">Item Name *</label>
          <input type="text" id="itemName" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="itemCategory">Category *</label>
          <select id="itemCategory" class="form-select" required>
            <option value="">Select Category</option>
            <option value="Appetizers">Appetizers</option>
            <option value="Main Course">Main Course</option>
            <option value="Desserts">Desserts</option>
            <option value="Beverages">Beverages</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="itemPrice">Price ($) *</label>
          <input type="number" id="itemPrice" class="form-input" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="itemDescription">Description</label>
          <textarea id="itemDescription" class="form-textarea"></textarea>
        </div>

        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
            <input type="checkbox" id="itemAvailable" checked>
            <span>Available for order</span>
          </label>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">Save Item</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
